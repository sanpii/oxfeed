[package]
name = "oxfeed-api"
version = "0.1.0"
authors = ["Sanpi <sanpi@homecomputing.fr>"]
edition = "2018"

[dependencies]
actix-cors = "0.5"
actix-web = "3.2"
attohttpc = "0.16"
bigdecimal = "0.2.0"
dotenv = "0.15"
env_logger = "0.8"
feed-rs = "0.4"
opml = "0.3"
scraper = "0.12"
serde = "1.0"
serde_json = "1.0"

[dependencies.chrono]
version = "0.4"
features = ["serde"]

[dependencies.elephantry]
version = "1.1"
features = ["date", "numeric", "uuid", "serde-support"]

[dependencies.uuid]
version = "0.8"
features = ["serde"]
