[package]
name = "oxfeed"
version = "0.1.0"
authors = ["Sanpi <sanpi@homecomputing.fr>"]
edition = "2018"

[dependencies]
attohttpc = "0.16"
dotenv = "0.15"
elephantry = "1.1"
env_logger = "0.8"
feed-rs = "0.4"
log = "0.4"
single-instance = "0.1"

[dependencies.oxfeed-api]
version = "0.1"
path = "api"

[[bin]]
name = "update"
path = "bin/update.rs"

[workspace]
members = [
    "api",
]
