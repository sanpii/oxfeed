[package]
name = "oxfeed-front"
version = "0.1.0"
authors = ["Sanpi <sanpi@homecomputing.fr>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0"
chrono-humanize = "0.1"
http = "0.2.1"
log = "0.4"
serde = "1.0"
serde_json = "1.0"
wasm-bindgen = "0.2"
wasm-logger = "0.2"
web-sys = "0.3"
yew = "0.17"
yew-router = "0.14"

[dependencies.chrono]
version = "0.4"
features = ["serde", "wasmbind"]
