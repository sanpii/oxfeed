[package]
name = "oxfeed-front"
version = "0.1.0"
authors = ["Sanpi <sanpi@homecomputing.fr>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0"
chrono-humanize = "0.1"
hmac = "0.9"
http = "0.2"
jwt = "0.12"
log = "0.4"
ring = "0.17.0-alpha.7"
serde = "1.0"
serde_json = "1.0"
sha2 = "0.9"
urlencoding = "1.1"
uuid = "0.8"
wasm-bindgen = "0.2"
wasm-cookies = "0.1"
wasm-logger = "0.2"
yew = "0.17"
yew-router = "0.14"

[dependencies.chrono]
version = "0.4"
features = ["serde", "wasmbind"]

[dependencies.elephantry-extras]
version = "0.1"
features = ["yew-pager"]

[dependencies.oxfeed-common]
version = "0.1"
path = "../common/"

[dependencies.web-sys]
version = "0.3"
features = ["HtmlDocument"]

[build-dependencies.git2]
version = "0.13"
default-features = false

[build-dependencies.tera]
version = "1.0"
default-features = false
